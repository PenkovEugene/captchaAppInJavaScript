<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Captcha App in JS</title>
</head>
<body>
  <main id="captcha-container">
    <div class="logo-container">
      <img src="logo.png" alt="logo">
    </div>
    <div class="captcha">
      <canvas id="captcha" width="200" height="40"></canvas>
      <button id="reload-captcha">Reload</button>
    </div>
    <div class="user">
      <input type="text" id="captcha-input" placeholder="Enter CAPTCHA">
      <button id="check-captcha">Check</button>
    </div>
    <p id="captcha-status">Status : IDLE</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
